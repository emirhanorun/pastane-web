<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Pastane - Tatlım Cafe</title>

    <!--ANA SAYFA CSS-->
    <style>
        /* Genel Ayarlar */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f9f9f9;
            color: #333;
            line-height: 1.6;
            user-select: none; /* Kullanıcıların metin seçmesini engeller */
            -webkit-user-select: none; /* Chrome, Safari */
            -moz-user-select: none; /* Firefox */
            -ms-user-select: none; /* Internet Explorer */
        }

        /* Header */
        header {
            background-color: #000000;
            color: white;
            text-align: center;
            padding: 20px 0;
        }

        header h1 {
            font-size: 2.5rem;
            font-family: 'Pacifico', cursive;
        }

        /* Navigasyon */
        nav ul {
            list-style-type: none;
            margin-top: 10px;
        }

        nav ul li {
            display: inline;
            margin-right: 20px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 1.2rem;
            transition: color 0.3s;
        }

        nav ul li a:hover {
            color: #f39c12;
        }

        /* Menü Bölümü */
        #menu {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 40px;
            gap: 20px;
        }

        /* Kart Tasarımı */
        .menu-card {
            background: white;
            border-radius: 8px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
            padding: 15px;
            transition: transform 0.3s ease-in-out;
        }

        .menu-card:hover {
            transform: scale(1.05);
        }

        /* Resimler */
        .menu-card img {
            width: 260px;
            height: 260px;
            object-fit: cover;
            border-radius: 8px;
        }

        /* Başlık */
        .menu-card h3 {
            font-size: 1.5rem;
            color: #000000;
            margin: 15px 0;
            text-decoration: none;
        }

        .menu-card a {
            text-decoration: none;
            color: inherit;
            display: block;
        }

        /* Scroll Top Butonu */
        #scrollTopBtn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1000;
            background-color: #000000;
            color: #ffffff;
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 12px;
            font-size: 24px;
            cursor: pointer;
            display: none;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        #scrollTopBtn.active {
            background-color: #e3e3e3a2;
        }

        #scrollTopBtn:hover {
            transform: scale(1.1);
        }

        /* Footer */
        footer {
            background-color: #000000;
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 1rem;
        }
    </style>
    <!--ANA SAYFA CSS BİTİŞİ-->
</head>
<body>
    <!-- Header - Başlık ve Menü -->
    <header>
        <h1>Tatlım Pasta Cafe</h1>
        <nav>
            <ul>
                <li><a href="index.html">Anasayfa</a></li>
                <li><a href="hakkimda.html">Hakkında</a></li>
            </ul>
        </nav>
    </header>

    <!-- Menü Bölümü -->
    <section id="menu">
        

   <div class="menu-card">
            <a href="pastalar.html" class="menu-link">
                <img src="pastalar/pasta 1  (8).png" alt="Pastalar" />
                <h3>Pastalar</h3>
            </a>
        </div>

        <div class="menu-card">
            <a href="cikolatali-tatlilar.html" class="menu-link">
                <img src="cikolatali/supangle 1.JPG" alt="Çikolatalı Tatlılar" />
                <h3>Çikolatalı Tatlılar</h3>
            </a>
        </div>

        <div class="menu-card">
            <a href="serbetli.html" class="menu-link">
                <img src="serbetli/baklava.jpg" alt="Şerbetli Tatlılar" />
                <h3>Şerbetli Tatlılar</h3>
            </a>
        </div>
</section>
<section id="menu">

        <div class="menu-card">
            <a href="sutlu.html" class="menu-link">
                <img src="sütlü/magnolyaaa.jpg" alt="Sütlü Tatlılar" />
                <h3>Sütlü Tatlılar</h3>
            </a>
        </div>

        <div class="menu-card">
            <a href="sıcak içecekler.html" class="menu-link">
                <img src="sıcak içecek/kale-kafe-sicak-icecekler.jpg" alt="Sıcak İçecekler" />
                <h3>Sıcak İçecekler</h3>
            </a>
        </div>

        <div class="menu-card">
            <a href="soguk-icecekler.html" class="menu-link">
                <img src="soğuk içecekler/fanta.jpg" alt="Soğuk İçecekler" />
                <h3>Soğuk İçecekler</h3>
            </a>
        </div>
    </section>

    <button id="scrollTopBtn" title="Yukarı Çık">↑</button>

    <!-- Footer - Alt Bilgi -->
    <footer>
        <p>Tatlım Cafe Pasta &copy; 2025</p>
    </footer>

    <script>
        const scrollTopBtn = document.getElementById('scrollTopBtn');
        let scrolling = false;

        window.addEventListener('scroll', () => {
            if (window.scrollY > 200) {
                scrollTopBtn.style.display = 'block';
            } else {
                scrollTopBtn.style.display = 'none';
            }

            // Scroll bitince butonu eski hale getir
            if (scrolling && window.scrollY === 0) {
                scrollTopBtn.classList.remove('active');
                scrolling = false;
            }
        });

        scrollTopBtn.addEventListener('click', () => {
            scrolling = true;
            scrollTopBtn.classList.add('active');
            window.scrollTo({
                top: 0,
                behavior: 'smooth',
            });
        });
    </script>
</body>
</html>
