<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pastane - Tatlım Cafe</title>

<style>
/* Genel Ayarlar */
* {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: 'Roboto', sans-serif;
        background-color: #f9f9f9;
        color: #333;
        line-height: 1.6;
    }

    /* Header */
    header {
        background-color: #000000;
        color: white;
        text-align: center;
        padding: 20px 0;
    }

    header h1 {
        font-size: 2.5rem;
        font-family: 'Pacifico', cursive;
    }

    /* Navigasyon */
    nav ul {
        list-style-type: none;
        margin-top: 10px;
    }

    nav ul li {
        display: inline;
        margin-right: 20px;
    }

    nav ul li a {
        color: white;
        text-decoration: none;
        font-size: 1.2rem;
        transition: color 0.3s;
    }

    nav ul li a:hover {
        color: #f39c12;
    }

    /* Menü Bölümü */
    #menu {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        padding: 40px;
        gap: 20px;
    }

    /* Kart Tasarımı */
    .menu-card {
        background: white;
        border-radius: 8px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        width: 300px;
        text-align: center;
        padding: 15px;
        transition: transform 0.3s ease-in-out;
    }

    .menu-card:hover {
        transform: scale(1.05);
    }

    /* Resimler */
    .menu-card img {
        width: 260px;
        height: 260px;
        object-fit: cover;
        border-radius: 8px;
    }

    /* Başlık */
    .menu-card h3 {
        font-size: 1.5rem;
        color: #000000;
        margin: 15px 0;
        text-decoration: none;
    }

    .menu-card a {
        text-decoration: none;
        color: inherit;
        display: block;
    }

    /* Footer */
    footer {
        background-color: #000000;
        color: white;
        padding: 20px;
        text-align: center;
        font-size: 1rem;
    }


    #scrollTopBtn {
    position: fixed;
    bottom: 20px;
    right: 20px;
    z-index: 1000;
    background-color: #000000;
    color: #ffffff;
    border: none;
    width: 50px;
    height: 50px;
    border-radius: 12px; /* Köşeler oval */
    font-size: 24px;
    cursor: pointer;
    display: none; /* Başlangıçta gizli */
    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
    transition: background-color 0.3s ease, transform 0.2s ease;
}

#scrollTopBtn.active {
    background-color: #e3e3e3a2; /* Tıklanınca turuncu */
}

#scrollTopBtn:hover {
    transform: scale(1.1);
}



</style>

</head>
<body>

    <!-- Header -->
    <header>
        <h1>Tatlım Pasta Cafe</h1>
        <nav>
            <ul>
                <li><a href="index.html">Anasayfa</a></li>
                <li><a href="hakkimda.html">Hakkında</a></li>
            </ul>
        </nav>
    </header>

    <!-- Menü Bölümü -->
    <section id="menu">
        <!-- 20 Kart -->
        
            <div class="menu-card">
                <img src="soğuk içecekler/su.webp" alt="Pastalar">
                <h3>Su</h3>
            </div>
    

        <!-- Kartları Çoğaltarak 20'ye Tamamladım -->
    <div class="menu-card"><img src="soğuk içecekler/didi.webp" alt="Pastalar"><h3>Didi</h3></a></div>
    <div class="menu-card"><img src="soğuk içecekler/fantaa.jpg" alt="Pastalar"><h3>Fanta</h3></a></div>
    <div class="menu-card"><img src="soğuk içecekler/fuse ta.jpg" alt="Pastalar"><h3>Fuse Tea</h3></a></div>
    

        <div class="menu-card"><img src="soğuk içecekler/kutu cappy.jpg" alt="Pastalar"><h3>Cappy Meyve Suyu</h3></a></div>
        <div class="menu-card"><img src="soğuk içecekler/kutu kola.jpg" alt="Pastalar"><h3>Coca Cola Kutu</h3></a></div>
        <div class="menu-card"><img src="soğuk içecekler/lipton.jpg" alt="Pastalar"><h3>Lipton İce Tea</h3></a></div>
        
        <div class="menu-card"><img src="soğuk içecekler/pepsi.jpg" alt="Pastalar"><h3>Pepsi Kutu </h3></a></div>
        <div class="menu-card"><img src="soğuk içecekler/yedigün.jpg" alt="Pastalar"><h3>Yedigün Kutu</h3></a></div>
        <div class="menu-card"><img src="soğuk içecekler/sprite.webp" alt="Pastalar"><h3>Sprite Kutu</h3></a></div>
        <div class="menu-card"><img src="soğuk içecekler/link.webp" alt="Pastalar"><h3>Link</h3></a></div>
    </section>


<button id="scrollTopBtn" title="Yukarı Çık">↑</button>


    <!-- Footer -->
    <footer>
        <p>Tatlım Cafe Pasta &copy; 2025</p>
    </footer>


<!-- Lightbox (Gizli başlangıçta) -->
<div id="lightbox" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0, 0, 0, 0.863); justify-content:center; align-items:center; z-index:9999;">
    <button id="prevBtn" style="position:absolute; left:calc(20% - 20px); transform:translateY(-50%); top:50%; border:none; background:none; cursor:pointer;">
        <img src="gerikalan-görseller/ok sol.png" alt="Previous" style="width:60px; height:60px;">
    </button>
    <img id="lightbox-img" src="" alt="Büyük Resim" style="max-width:80%; max-height:90%; border-radius:10px;">
    <button id="nextBtn" style="position:absolute; right:calc(20% - 20px); transform:translateY(-50%); top:50%; border:none; background:none; cursor:pointer;">
        <img src="gerikalan-görseller/ok sağ.png" alt="Next" style="width:60px; height:60px;">
    </button>
</div>




<script>
    const lightbox = document.getElementById('lightbox');
    const lightboxImg = document.getElementById('lightbox-img');
    const cards = document.querySelectorAll('.menu-card');
    const prevBtn = document.getElementById('prevBtn');
    const nextBtn = document.getElementById('nextBtn');

    let images = Array.from(cards).map(card => card.querySelector('img').src);
    let currentIndex = 0;

    function showImage(index) {
        lightboxImg.src = images[index];
        lightbox.style.display = 'flex';
    }

    cards.forEach((card, index) => {
        card.addEventListener('click', () => {
            currentIndex = index;
            showImage(currentIndex);
        });
    });

    nextBtn.addEventListener('click', (e) => {
        e.stopPropagation();
        currentIndex = (currentIndex + 1) % images.length;
        showImage(currentIndex);
    });

    prevBtn.addEventListener('click', (e) => {
        e.stopPropagation();
        currentIndex = (currentIndex - 1 + images.length) % images.length;
        showImage(currentIndex);
    });

    lightbox.addEventListener('click', () => {
        lightbox.style.display = 'none';
    });

    // Klavye yön tuşlarıyla geçiş
    document.addEventListener('keydown', (e) => {
        if (lightbox.style.display === 'flex') {
            if (e.key === 'ArrowRight') {
                currentIndex = (currentIndex + 1) % images.length;
                showImage(currentIndex);
            } else if (e.key === 'ArrowLeft') {
                currentIndex = (currentIndex - 1 + images.length) % images.length;
                showImage(currentIndex);
            } else if (e.key === 'Escape') {
                lightbox.style.display = 'none';
            }
        }
    });


const scrollTopBtn = document.getElementById('scrollTopBtn');
let scrolling = false;

window.addEventListener('scroll', () => {
    if (window.scrollY > 200) {
        scrollTopBtn.style.display = 'block';
    } else {
        scrollTopBtn.style.display = 'none';
    }

    // Scroll en üstte bitince butonu eski haline getir
    if (scrolling && window.scrollY === 0) {
        scrollTopBtn.classList.remove('active');
        scrolling = false;
    }
});

scrollTopBtn.addEventListener('click', () => {
    scrolling = true;
    scrollTopBtn.classList.add('active');
    window.scrollTo({
        top: 0,
        behavior: 'smooth',
    });
});


</script>

</body>
</html>
